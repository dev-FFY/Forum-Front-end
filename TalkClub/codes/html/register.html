<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"
     />
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
     rel="stylesheet"
     />
     <!-- MDB -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
     rel="stylesheet"
     />
     <link rel="stylesheet" href="../css/style.css">
    <title>TalkClub-Register</title>
</head>
<body id="register-body">
    <section class="vh-100" >
        <div class="container h-100 .bg-dark">
          <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-lg-12 col-xl-8 ">
              <div id="register-bg" class="card text-white card bg-dark opacity-75">
                  <div class="row justify-content-center  ">
                    <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1 ">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">I Can Fix That</p>
                      
                      <form method="POST" action="." class="mx-1 mx-md-4">       
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline form-white flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="nickname" />
                            <label class="form-label " for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline form-white flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" name="email"/>
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline form-white flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="password"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline form-white flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" name="confirm_password"/>
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 ">

                            

                            <select id="genderSelect" class="select form-outline form-white flex-fill mb-0 rounded" name="gender">
                              <option value="1" selected disabled>Gender</option>
                              <option value="2">Female</option>
                              <option value="3">Male</option>
                              <option value="4">Other</option>
                            </select>
          
                          </div>
      
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                          </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>

                     
      
                    </div>
                   
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- MDB -->
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
      ></script>

      <script>
        const genderSelect = document.getElementById('genderSelect');
        const registerForm = document.querySelector('form');
      
        registerForm.addEventListener('submit', function(event) {
          if (genderSelect.value === '1') {
            event.preventDefault();  // Formu göndermeyi engelle
            alert('Please select a gender.');  // Kullanıcıya uyarı ver
          }
        });
      </script>

    </body>
</html>
