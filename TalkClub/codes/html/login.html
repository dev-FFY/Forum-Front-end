<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css">
    <title>TalkClub-Login</title>
</head>
<body id="login-body">
    <!-- Login Start -->
    
    <div class="hero-img">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100 opacity-75">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" id="login-bg">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">You Look Lonely</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    <div class="form-outline form-white mb-4">
                      <input type="Username" id="typeEmailX" class="form-control form-control-lg" name="username" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="Password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="../html/register.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>

                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

      <!-- Login End -->
    

    <script src="https://kit.fontawesome.com/0f1f810d1f.js" crossorigin="anonymous"></script>
    
    <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        ></script>
</body>
</html>
